<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>exchange</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">exchange</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Amount</ion-label>
    <ion-input type="number" [(ngModel)]="amount" name="from"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>From</ion-label>
    <ion-select [(ngModel)]="fromCurrency" name="fromCurrency">
      <ion-select-option value="USD">USD</ion-select-option>
      <ion-select-option value="EUR">EUR</ion-select-option>
      <ion-select-option value="GBP">GBP</ion-select-option>
      <!-- Add more currency options as needed -->
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>To</ion-label>
    <ion-select [(ngModel)]="toCurrency" name="toCurrency">
      <ion-select-option value="USD">USD</ion-select-option>
      <ion-select-option value="EUR">EUR</ion-select-option>
      <ion-select-option value="GBP">GBP</ion-select-option>
      <!-- Add more currency options as needed -->
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Converted Amount</ion-label>
    <ion-input type="text" [(ngModel)]="convertedAmount" readonly></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="convert()">Convert</ion-button>
</ion-content>
